alias: Front door ai
description: ""
triggers:
  - device_id: XXXXXX
    domain: nest
    type: camera_person
    trigger: device
conditions: []
actions:
  - action: camera.snapshot
    metadata: {}
    data:
      filename: /tmp/frontdoor.jpg
    target:
      device_id: XXXXXX
  - action: google_generative_ai_conversation.generate_content
    data:
      prompt: >-
        Very briefly describe what you see in this image from my doorbell
        camera. Your message needs to be short to fit in a phone notification.
        Don't describe stationary objects or buildings.
      image_filename: /tmp/frontdoor.jpg
    response_variable: generated_content
  - action: notify.mobile_app_XXXXXX
    metadata: {}
    data:
      title: Navi AI
      message: "{{generated_content.text}}"
mode: single
variables:
  generated_content: None
