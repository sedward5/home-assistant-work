type: conditional
conditions:
  - condition: state
    entity: sensor.a2piratewx_alerts
    state_not: '0'
card:
  type: custom:mushroom-template-card
  primary: >-
    {% set t = state_attr('sensor.a2piratewx_alerts', 'title').split('issued')
    %}

    {{ t[0] }}
  secondary: >-
    {% set d = state_attr('sensor.a2piratewx_alerts',
    'description').split('WHAT...') %}

    {{ d[1].split('* WHERE')[0] }}

    {% set t = state_attr('sensor.a2piratewx_alerts', 'title').split('issued ')
    %}

    {{ t[1].split('by NWS')[0] }}
  icon: |-
    {%set t = state_attr('sensor.a2piratewx_alerts', 'title')%} 
    {%if 'Flood' in t %}mdi:home-flood
    {% else %}mdi:weather-tornado
    {%endif%}
  badge_icon: ''
  badge_color: ''
  picture: ''
  entity: sensor.a2piratewx_alerts
  icon_color: red
  fill_container: false
  multiline_secondary: true
  card_mod:
    style: |
      ha-card {
        background-color: #440000;
      }
